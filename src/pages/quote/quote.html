
<ion-header>

  <ion-navbar>
    <ion-title>{{ quote.person }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      {{ quote.text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="closeModalAndRemove(true)">Unfavotite</button>
      </ion-col>
    </ion-row>

  <button ion-button color="danger" (click)="closeModal()">Close</button>
</ion-content>
