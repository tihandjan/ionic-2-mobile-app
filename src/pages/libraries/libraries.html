<!--
  Generated template for the Libraries page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>libraries</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let quote of quotes" [navPush]="QuotesPage" [navParams]="quote">
        <ion-icon [name]="quote.icon" item-left></ion-icon>
        <h2>{{ quote.category | uppercase }}</h2>
        <p>{{ quote.length }}</p>
      </button>
    </ion-list>
</ion-content>
